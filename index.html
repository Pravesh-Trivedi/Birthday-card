<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="left">
               <p>
                "Your friendship is a treasure that enriches my life, a steadfast light in every twist and turn. Cheers to our enduring connection. May our friendship continue to shine brightly, illuminating our days with warmth and happiness."
               </p> 
            </div>
            <div class="green-bag">
                <div class="name">
                    <label for="name" id="label">Enter Your First Name</label>
                    <input type="text" id="name" class="inputdu">
                </div>
               <button onclick="display()" id="button">Click Me &#128512;</button>
            </div>
            <div class="right">
                <h1>Happy Birthday</h1>
                <p id="para"></p>

            </div>
        </div>


        <div class="birthday-card">
            <div class="card">
              <div class="cake">
              <div class="cake-bottom"></div>
              <div class="cake-middle"></div>
              <div class="cake-top"></div>
                <div class="candle"></div>
                <div class="flame"></div>
                <div class="shadow"></div>
              </div>
              <div class="confetti">
                <div class="squareOne"></div>
                <div class="squareTwo"></div>
                <div class="squareThree"></div>
                <div class="squareFour"></div>
                <div class="squareFive"></div>
                <div class="squareSix"></div>
                <div class="squareSeven"></div>
                <div class="squareEight"></div>
                <div class="squareNine"></div>
                <div class="squareTen"></div>
              </div>
              <div class="text">Happy Birthday!</div>
            </div>
          </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
